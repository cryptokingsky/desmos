syntax = "proto3";
package desmos.reports.v1beta1;

import "gogoproto/gogo.proto";
import "desmos/reports/v1beta1/models.proto";

option go_package = "github.com/desmos-labs/desmos/x/reports/keeper";

// WrappedReports wraps a list of Report objects
message WrappedReports {
  repeated desmos.reports.v1beta1.Report reports = 1 [
    (gogoproto.nullable) = false
  ];
}
